<!-- 
    -   css comments are not displayed in the browser, but they can help to document your source code
    -   comments are used to explain the code and may help when you edit the source code at later date
    -   comments are ignored by the browser
    -   css comment is placed inside the style element and start with /* and ends with */
    -   You can add comments in the code whereever you want
 -->

 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css comments demo example</title>
    <style>
        p {
            color: red; 
        }
        /* 
            This is the multiline comments in css
            because we can write the multiple lines
            ....
            ....
            ....
        
        */
    </style>
</head>
<body>
    <p>Lorem, ipsum dolor.</p>    
</body>
</html>
